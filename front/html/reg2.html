<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #e6f2ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #00bfff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .header a {
            text-decoration: none;
            background-color: white;
            color: #00bfff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .header a:hover {
            background-color: #e6f2ff;
            color: #00bfff;
        }
        .message {
            margin-top: 50px;
            font-size: 1.8rem;
            text-align: center;
            color: #333;
        }
        .icons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }
        .icons img {
            width: 80px;
            height: 80px;
            transition: transform 0.3s;
        }
        .icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Happy Patient Medical Center</h1>
        <a href="home.html">Home</a>
    </div>

    <div class="message">
        You have successfully registered! Please check your email.
    </div>

    <div class="icons">
        <img src="https://img.icons8.com/ios/452/clinic.png" alt="Clinic Icon">
        <img src="https://img.icons8.com/ios/452/stethoscope.png" alt="Stethoscope Icon">
        <img src="https://img.icons8.com/ios/452/pill.png" alt="Pill Icon">
    </div>

</body>
</html>
