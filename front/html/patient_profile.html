<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Patient</title>
</head>
<body onload="check_auth()">
    <div class="container">
        <header>
            <h1>
            <a href="#">Happy Patient</a>
        </h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="" onclick="logOut()">LogOut</a>
            </nav>
        </header>

        <section class="hero">
            <div style="margin-left: auto; margin-right: auto;">
                <table id="user_data">
                    <tbody>
                        <tr>
                            <td>IIN:</td>
                            <td id="iin"></td>
                        </tr>
                        <tr>
                            <td>Name:</td>
                            <td id="first_name"></td>
                        </tr>
                        <tr>
                            <td>Surname:</td>
                            <td id="last_name"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <footer class="footer">
            <div>
                <h3>Contacts</h3>
                <p>####</p>
                <p>###############</p>
                <p>#######</p>
            </div>
            <div>
                <h3>Opening Hours</h3>
                <p>weekdays: from 8:00 am to 6:00 pm</p>
                <p>weekends: from 9:00 am to 3:00 pm</p>
            </div>
            <div>
                <h3>Location</h3>
                <p>CVnbhnvjvcx</p>
                <p>vfbklrkmbm</p>
                <p>dv</p>
            </div>
        </footer>
        <script>
            const backEndUrl = 'https://happylifes.org:8000/';

            async function check_auth() {
                let response = await fetch(backEndUrl + 'user/', {
                    method:'GET',
                    credentials: 'include'
                });
                if (response.status == 403) {
                    window.location.href = "login.html";
                }
                let data = await response.json();
                document.getElementById('iin').innerHTML = data.IIN;
                document.getElementById('first_name').innerHTML = data.first_name;
                document.getElementById('last_name').innerHTML = data.last_name;
            };

            async function logOut() {
                let response = await fetch(backEndUrl + 'logout/', {
                    method:'POST',
                    headers: {'Content-Type': 'application/json',},
                });
                if (response.status == 200) {
                    window.location.href = "login.html";
                }
            }
        </script>
    </div>
</body>
</html>
