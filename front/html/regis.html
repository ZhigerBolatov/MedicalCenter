<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Happy Patient</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e6f2ff;
            flex-direction: column;
        }
        .header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00bfff;
            text-align: center;
        }
        .form-section {
            width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-section input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 30px;
            outline: none;
        }
        .form-section input.error {
            border-color: red;
        }
        .form-section button {
            width: 100%;
            padding: 12px;
            background-color: #b3cde0;
            border: none;
            border-radius: 30px;
            color: #fff;
            font-weight: bold;
            cursor: not-allowed;
            transition: background-color 0.3s;
        }
        .form-section button.active {
            background-color: #00bfff;
            cursor: pointer;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="header">Happy Patient Medical Center</div>

    <div class="form-section">
        <h2>Registration</h2>
        <div id="errorMessage" class="error-message"></div>
        <input type="text" id="lastname" placeholder="Last Name" required />
        <input type="text" id="firstname" placeholder="First Name" required />
        <input type="text" id="IIN" placeholder="IIN" required />
        <input type="email" id="email" placeholder="Email" required />
        <div id="emailError" class="error-message"></div>
        <input type="text" id="phone" placeholder="Phone" required />
        <div id="phoneError" class="error-message"></div>
        <input type="text" id="address" placeholder="Address" required />
        <input type="password" id="password" placeholder="Password" required />
        <button id="registrationButton" onclick="sendForm()" disabled>Sign Up</button>
    </div>

    <script>
        const fields = Array.from(document.querySelectorAll('input'));
        const registrationButton = document.getElementById('registrationButton');
        const emailError = document.getElementById('emailError');
        const phoneError = document.getElementById('phoneError');
        const errorMessage = document.getElementById('errorMessage');

        async function sendForm() {
            errorMessage.innerHTML = '';
            const body = {
                last_name: document.getElementById('lastname').value,
                first_name: document.getElementById('firstname').value,
                iin: document.getElementById('IIN').value,
                email: document.getElementById('email').value,
                telephone: document.getElementById('phone').value,
                user_address: document.getElementById('address').value,
                password: document.getElementById('password').value
            }
            const response = await fetch('https://happylifes.org:8000/register/', {
                method:'POST',
                headers: {'Content-Type': 'application/json',},
                body:JSON.stringify(body)
            });
            const data = await response.json();
            if (data.success) {
                window.location.href = "/login.html";
            } else {
                errorMessage.innerHTML = data.message;
            }
        }

        function validatePhone(phone) {
            return /^\d+$/.test(phone);
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validateForm() {
            let valid = true;

            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Validate email
            if (!validateEmail(email)) {
                emailError.textContent = "Invalid email format";
                valid = false;
            } else {
                emailError.textContent = "";
            }

            // Validate phone
            if (!validatePhone(phone)) {
                phoneError.textContent = "Phone must contain only digits";
                valid = false;
            } else {
                phoneError.textContent = "";
            }

            // Check if all fields are filled
            fields.forEach(field => {
                if (!field.value) valid = false;
            });

            registrationButton.disabled = !valid;
            registrationButton.classList.toggle('active', valid);
        }

        fields.forEach(field => field.addEventListener('input', validateForm));
    </script>

</body>
</html>
