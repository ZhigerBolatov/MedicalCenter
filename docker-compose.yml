version: "3.9"
services:
  postgres:
    image: "postgres:14"
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_PASSWORD: "happy222"
      POSTGRES_DB: "happylife_db"
    expose:
      - 5432

  web:
    build: .
    ports:
      - 8000:8000
    command: >
      bash -c "python manage.py makemigrations --noinput && python manage.py migrate --noinput &&
              gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 1 --threads 4"
    volumes:
      - .:/code
      - static_volume:/code/staticfiles
      - media_volume:/code/media
    depends_on:
      - postgres

  redis:
    image: redis:alpine

  celery:
    restart: always
    build:
      context: .
    command: "celery -A core worker -l info"
    volumes:
      - .:/code
      - static_volume:/code/staticfiles
      - media_volume:/code/media
    depends_on:
      - redis
      - web

volumes:
  static_volume:
  media_volume:
  postgres_data:
